<ion-content class="ion-padding ion-text-center">
  <img src="/assets/pngegg.png" alt="" class="logo">
  <h2>
    MiTienda
  </h2>
  <p>¡Equipos de computación y más!</p>


  <div id="recaptcha-container" style="display: none;"></div>

  <!-- Nro celular -->
  <div *ngIf="!otpSent">
    <ion-item>
      <ion-button slot="start" mode="ios" fill="clear" (click)="showCodes()" class="countryCodeBtn">
        {{code}}
        <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
      </ion-button>
      <ion-label position="floating">Número de celular</ion-label>
      <ion-input id="phoneNumber"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <ion-note>
          Un OTP será enviado el numero ingresado via SMS
        </ion-note>
      </ion-label>
    </ion-item>

    <ion-button (click)="sendOTP()" expand="block" *ngIf="!spin">
      Enviar SMS
    </ion-button>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>

  <!-- OTP  -->
  <div *ngIf="otpSent">
    <ion-item>
      <ion-label position="floating">OTP de 6 dígitos</ion-label>
      <ion-input id="otp"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-note>
          ¡SMS a {{phoneNumber}} enviado con éxito!
        </ion-note>
      </ion-label>
    </ion-item>

    <ion-button (click)="verifyOTP()" expand="block" *ngIf="!spin">
      Verificar OTP
    </ion-button>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>
</ion-content>

<!-- TyC -->
<ion-footer class="ion-text-center">
  <ion-toolbar>
      <ion-note>
          Antes de continuar, por favor lea nuestros <ion-text color="primary">
              Términos y Condiciones
          </ion-text>
      </ion-note>
  </ion-toolbar>
</ion-footer>
