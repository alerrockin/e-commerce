<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Seleccione el código de su país</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscar nombre o código del país" (ionChange)="search($event)" animated mode="ios">
  </ion-searchbar>

  <!--codigos de paises -->
  <ion-virtual-scroll [items]="countries">
    <ion-item *virtualItem="let country" (click)="selectCode(country.dial_code)">
      <img src="{{'/assets/flags/'+country.code+'.png'}}" style="width: 30px;" slot="start" alt="">
      <ion-label>
        <h2>
          {{country.name}}
        </h2>
        <p>
          {{country.code}}
        </p>
      </ion-label>
      <ion-text color="primary" slot="end">
        {{country.dial_code}}
      </ion-text>
    </ion-item>
  </ion-virtual-scroll>

</ion-content>
